<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Menu</title>
        <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <div onclick="javascript:location.href='./recipesList.html';">
                <img id="logo2" src="../img/logo2.png">
                <img id="logo" src="../img/logo.png">
            </div>
            <div id="rightSideHeader">
                <div id="headerContainer">
                    <div id="searchContainer">
                        <div id="searchDiv">
                            <input type="text" id="searchField" placeholder="Пошук ..." list="theList">
                        </div>
                        <div id="searchBtn" href="./recipesList.html" onclick="searchRecipe(); setTimeout(() => showRecipes(), 100);">
                            <img id="searchImg" src="../img/search.png" alt="Пошук">
                        </div>
                    </div>
                    <div>
                        <div id="mobileMenu">
                            <img id="menuIcon" src="../img/burger.png" onclick="expandMenu();">
                            <nav id="mobileNav">
                                <li><a class="navItem" href="./recipesList.html" onclick="displayRecipes('Рецепти'); showRecipes();">Рецепти</a>
                                    <ul class="mealWrapperNav">
                                        <li><a href="#" onclick="displayRecipes('Сніданок'); setTimeout(() => showRecipes(), 100);">Сніданок</a></li>
                                        <li><a href="#" onclick="displayRecipes('Обід'); setTimeout(() => showRecipes(), 100);">Обід</a>
                                        <li><a href="#" onclick="displayRecipes('Перекус'); setTimeout(() => showRecipes(), 100);">Перекус</a></li>
                                        <li><a href="#" onclick="displayRecipes('Вечеря'); setTimeout(() => showRecipes(), 100);">Вечеря</a></li>
                                        <li><a href="#" onclick="displayRecipes('Свято'); setTimeout(() => showRecipes(), 100);">Свято</a></li>
                                    </ul>
                                </li>
                                <li><a class="navItem" href="./createMenu.html">Скласти меню</a></li>
                                <li><a class="navItem" href="./menuArchive.html">Архів меню</a></li>
                                <li><a class="navItem" href="./addNewRecipe.html">Додати рецепт</a></li>
                            </nav>
                        </div>
                    </div>
                </div>
                <div id="searchCheckbox">
                    <input type="checkbox" id="recipeCheckbox" class="checkbox-search" name="recipeCheckbox" checked>
                    <label for="recipeCheckbox">Пошук по назві</label>
                    <input type="checkbox" id="productCheckbox" class="checkbox-search" name="productCheckbox">
                    <label for="productCheckbox">Пошук по інгредієнтам</label>
                </div>
            </div>
        </header>
        <hr>
        <nav>
            <li><a class="navItem" href="./recipesList.html" onclick="displayRecipes('Рецепти'); showRecipes();">Рецепти</a>
                <ul class="mealWrapperNav">
                    <li><a href="#" onclick="displayRecipes('Сніданок'); setTimeout(() => showRecipes(), 100);">Сніданок</a></li>
                    <li><a href="#" onclick="displayRecipes('Обід'); setTimeout(() => showRecipes(), 100);">Обід</a>
                    <li><a href="#" onclick="displayRecipes('Перекус'); setTimeout(() => showRecipes(), 100);">Перекус</a></li>
                    <li><a href="#" onclick="displayRecipes('Вечеря'); setTimeout(() => showRecipes(), 100);">Вечеря</a></li>
                    <li><a href="#" onclick="displayRecipes('Свято'); setTimeout(() => showRecipes(), 100);">Свято</a></li>
                </ul>
            </li>
            <li><a class="navItem" href="./createMenu.html">Скласти меню</a></li>
            <li><a class="navItem" href="./menuArchive.html">Архів меню</a></li>
            <li><a class="navItem" href="./addNewRecipe.html">Додати рецепт</a></li>
        </nav>
        <hr>
        <h1 id="mainText">Рецепти</h1>
        <h3 id="chosenRecipes"></h3>
        <div id="pageContent">
            <container id="mainRecipeContainer"></container>
            <container id="rightSidebar">
                <div>
                    <div class="container-name">Обрані рецепти</div>
                    <div id="rightSidebarRecipeDiv"></div>
                </div>
                <div id="navBtns">
                    <div class="navImg">
                        <img class="scrollBtn" src="../img/upper_purple.png" onclick="scrollPage('upper')" alt="upper">
                    </div>
                    <div class="navImg">
                        <img class="scrollBtn" src="../img/lower_purple.png" onclick="scrollPage('lower')" alt="lower">
                    </div>
                </div>
            </container>
        </div>
        <script type="text/javascript" src="../js/recipesList.js"></script>
        <script type="text/javascript" src="../js/searchFoodModule.js"></script>
    </body>
</html>
